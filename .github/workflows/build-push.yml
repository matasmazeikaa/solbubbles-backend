name: Deploy to VPS

on:
  push:
    branches:
      - main


jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
      
      - name: Login to Dockerhub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Docker image
        run: |
          docker build -t matasdev/solbubbles-backend:latest .
          docker push matasdev/solbubbles-backend:latest
      
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          env:
            FRONTEND_URL: ${{ env.FRONTEND_URL }}
            GAME_POOL_AUTHORITY_WALLET: ${{ env.GAME_POOL_AUTHORITY_WALLET }}
            RPC_ENDPOINT: ${{ env.RPC_ENDPOINT }}
            SUPABASE_URL: ${{ env.SUPABASE_URL }}
            SUPABASE_PUBLIC_KEY: ${{ env.SUPABASE_PUBLIC_KEY }}
            SUPABASE_SERVICE_KEY: ${{ env.SUPABASE_SERVICE_KEY }}
          script: |
            docker pull matasdev/solbubbles-backend:latest
            cd /var/www/solbubbles-backend
            docker compose up -d --build